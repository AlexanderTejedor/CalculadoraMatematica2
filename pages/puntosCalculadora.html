<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/pio.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../style.css">
    <title>Calculadora Matemática</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="puntos-bg">
    <main class="main-container">
        <section class="main-content">
            <div class="card-container2">
                <h1 class="card-h1">Cálculo de Distancia entre dos puntos</h1>
                <div class="input-label">
                    <input type="text" name="" id="x1" placeholder="x1">
                    <input type="text" name="" id="y1" placeholder="y1">
                    <input type="text" name="" id="x2" placeholder="x2">
                    <input type="text" name="" id="y2" placeholder="y2">
                </div>
                <button id="btn-result">Calcular Distancias</button>
            </div>
            <section id="results"></section>
        </section>
        <section class="imgs">
            <figure class="img-content1">
                <img class="img" src="../img/BunnyBig.png" alt="Bunnyes">
            </figure>
            <figure class="img-content2">
                <img class="img" src="../img/BunnyBig.png" alt="Bunnyes">
            </figure>
        </section>
        <section class="buttons">
            <a class="btn" id="btn-back" href="./puntos.html">
                <i class="ri-arrow-left-s-line"></i>
            </a>
            <a class="btn" id="btn-home" href="../index.html">
                <i class="ri-home-4-line"></i>
            </a>
            <a class="btn" id="btn-next" href="#">
                <i class="ri-arrow-right-s-line"></i>
            </a>
        </section>
    </main>
    <script src="./punto.js"></script>
</body>
</html>
