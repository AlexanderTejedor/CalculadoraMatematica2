<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/pio.png" type="image/x-icon">

                    <input type="text" name="" id="b" placeholder="b">

                <button class="btn-results2" id="btn-result">Calcular Raíces</button>
            </div>
            <section id="results"></section>
        </section>
        <section class="imgs">

            <figure class="img-polinomio2">
                <img class="img" src="../img/pio.png" alt="Pollito">

            <figure class="img-polinomio3">

        <section class="buttons">
            <a class="btn" id="btn-back" href="./polinomio.html">
