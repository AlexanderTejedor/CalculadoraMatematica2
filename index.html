<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/pio.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">    
    <title>Calculadora Matemática</title>
</head>
<body>
    <main class="main-container">
        <section class="card-container">
            <div class="card-content">
                <h1 class="card-content__h1">Calculadora Matemática</h1>
                <figure class="card-content__image">
                    <img src="./img/Bitmap.png" alt="Bonnys">
                </figure>
            </div>
        </section>
        <section class="cards-container2">
            <section id="card-container__distance">
                <h1 class="card-container__distance--h1">Cálculo de Distancia entre dos puntos</h1>
                <figure class="card-container__distance--img">
                    <img src="./img/cats.png" alt="Bonnys">
                </figure>
            </section>
            <section id="card-container__polinomio">
                <h1 class="card-container__polinomio--h1">Determinación de Raíces de un Polinomio (Grado 4)</h1>
                <figure class="card-container-polinomio--img">
                    <img src="./img/pio.png" alt="Bonnys">
                </figure>
            </section>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
